<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPulse - Crie sua Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-container">
        <form>
            <div class="text-center mb-4">
                <i class="bi bi-piggy-bank-fill app-icon"></i>
                <h1 class="h3 mb-3 fw-normal">NeoPulse</h1>
                <p>Crie sua conta para começar a organizar sua vida financeira.</p>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNome" placeholder="Nome Completo" required>
                <label for="floatingNome">Nome Completo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                <label for="floatingInput">Endereço de e-mail</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required minlength="6">
                <label for="floatingPassword">Senha</label>
                <small class="form-text text-muted">A senha deve ter no mínimo 6 caracteres, com letras e números.</small>
            </div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Criar Conta</button>

            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2024–2025 NeoPulse</p>
        </form>
    </main>

</body>
</html>
